name: CI/CD PHP Docker + Render

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ” Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/practica-php:latest .

      - name: ğŸ“¤ Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/practica-php:latest

      # âœ… ESTE PASO ES LA CLAVE
      - name: ğŸ”§ Install curl
        run: sudo apt-get update && sudo apt-get install -y curl

      - name: ğŸš€ Deploy to Render
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys
