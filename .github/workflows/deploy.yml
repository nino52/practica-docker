name: CI/CD PHP Docker Hub + Render

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout del repositorio
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Login en Docker Hub
      - name: ğŸ” Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3ï¸âƒ£ Construir imagen Docker
      - name: ğŸ—ï¸ Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/practica-php:latest .

      # 4ï¸âƒ£ Subir imagen a Docker Hub
      - name: ğŸ“¤ Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/practica-php:latest

      # 5ï¸âƒ£ Instalar curl (requerido para Render API)
      - name: ğŸ”§ Install curl
        run: sudo apt-get update && sudo apt-get install -y curl

      # 6ï¸âƒ£ Deploy automÃ¡tico en Render
      - name: ğŸš€ Deploy to Render
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys
